// crear-usuario.component.html
<div class="modal-overlay" *ngIf="true">
  <div class="modal-container">
    <h2>Crear Usuario</h2>
    <form (ngSubmit)="enviarData()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <label>ContraseÃ±a:</label>
        <input type="password" [(ngModel)]="contrasena" name="contrasena" required />
      </div>
      <button class="btn">Enviar Datos</button>
      <button type="button" class="btn-close" (click)="cerrarModal()">Cerrar</button>
    </form>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
