<div class="detalle-container">
  <h2>Detalle del Post</h2>
  
  <div class="comentarios">
    <h3>Comentarios</h3>
    <ul>
      <li *ngFor="let comentario of comentarios">
        <p>{{ comentario.contenido }}</p>
        <button (click)="editarComentario(comentario)">Editar</button>
        <button (click)="eliminarComentario(comentario.id)">Eliminar</button>
      </li>
    </ul>
  </div>

  <div class="nuevo-comentario">
    <h3>Agregar Comentario</h3>
    <!-- <textarea [(ngModel)]="nuevoComentario" placeholder="Escribe un comentario"></textarea> -->
    <button (click)="agregarComentario()">Enviar</button>
  </div>
</div>

<style>
  .detalle-container {
    width: 80%;
    margin: auto;
    font-family: Arial, sans-serif;
  }

  h2, h3 {
    color: #333;
  }

  .comentarios ul {
    list-style-type: none;
    padding: 0;
  }

  .comentarios li {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
  }

  .nuevo-comentario {
    margin-top: 20px;
  }

  textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
